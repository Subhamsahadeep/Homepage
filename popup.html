<script >
    var images=new Array('images/background.jpg','images/background1.jpg','images/background2.jpg','images/background3.jpg','images/background4.jpg','images/background5.jpg');
var nextimage=0;
doSlideshow();

function doSlideshow(){
    if(nextimage>=images.length){nextimage=0;}
    $('body')
    .css('background-image','url("'+images[nextimage++]+'")')
    .fadeIn(500,function(){
        setTimeout(doSlideshow,3000);
    });
}


</script>
<script type="text/javascript">
    setInterval(displaytime, 500);

    function displaytime() {
    var currentTime = new Date(),
      hours = currentTime.getHours(),
      minutes = currentTime.getMinutes();
      seconds = currentTime.getSeconds();
    if (minutes < 10) {
     minutes = "0" + minutes;
  }

    var suffix = "AM";
    if (hours >= 12) {
    suffix = "PM";
    hours = hours - 12;
    }
    if (hours == 0) {
     hours = 12;
    }
    if(hours<10)
    {
        hours = "0"+hours;
    }
    if(minutes<10)
    {
        minutes = minutes;
    }
    if(seconds<10)
    {
        seconds = "0"+seconds;
    }

    document.getElementById('clock').innerHTML = (hours + ":" + minutes + ":" + seconds);
}
</script>
